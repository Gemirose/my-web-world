<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>账号管理 - number one 官网</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Microsoft YaHei", "PingFang SC", Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f8f9fa;
            background-image: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            transition: background-color 0.3s, color 0.3s;
            padding-top: 80px;
        }

        .header a {
            color: #a61111;
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .header a:hover {
            color: #e50f0f;
            transform: translateY(-1px);
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: #121212 !important;
                background-image: none !important;
                color: #e0e0e0 !important;
            }

            .header {
                background: rgba(28, 28, 28, 0.7) !important;
                border-color: rgba(255, 255, 255, 0.1) !important;
            }

            .header a {
                color: #ffffff !important;
                font-weight: normal !important;
            }

            .header a:hover {
                color: rgba(255, 255, 255, 0.8) !important;
            }

            .main-content {
                background: rgba(30, 30, 30, 0.75) !important;
                border-color: rgba(255, 255, 255, 0.2) !important;
                box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37) !important;
            }

            h2, .form-group label, .back-btn {
                color: #ffffff !important;
                text-shadow: none !important;
            }

            .form-group input {
                background: rgba(255, 255, 255, 0.1) !important;
                border-color: rgba(255, 255, 255, 0.2) !important;
                color: #ffffff !important;
            }

            .form-group input:disabled {
                background-color: rgba(0, 0, 0, 0.3) !important;
                color: #888 !important;
            }

            .avatar-preview {
                border-color: rgba(255, 255, 255, 0.2) !important;
                background-color: rgba(0, 0, 0, 0.3) !important;
            }

            .avatar-upload, .btn, .logout-btn {
                background: rgba(45, 45, 45, 0.8) !important;
                color: #ffffff !important;
                border: 1px solid rgba(255, 255, 255, 0.2) !important;
            }

            .avatar-upload:hover, .btn:hover {
                background: rgba(65, 65, 65, 1) !important;
            }

            .logout-btn:hover {
                background: rgba(85, 85, 85, 1) !important;
            }
        }

        .header {
            background: rgba(0, 0, 0, 0.25);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 0, 0, 0.1);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            color: white;
            padding: 15px 0;
            text-align: center;
            width: calc(100% - 20px);
            margin: 10px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
            border-radius: 15px;
        }

        .header a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
            transition: all 0.3s ease;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .header a:hover {
            color: rgba(255, 255, 255, 0.8);
            transform: translateY(-1px);
        }

        .main-content {
            max-width: 500px;
            margin: 20px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            width: calc(100% - 40px);
            border: 1px solid rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, border-color 0.3s;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #333; /* 更改为深色文本 */
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid rgba(0, 0, 0, 0.1); /* 浅色模式下更清晰的边框 */
            background: rgba(255, 255, 255, 0.5);
            color: #333; /* 更改为深色文本 */
            backdrop-filter: blur(2px);
            -webkit-backdrop-filter: blur(2px);
        }

        .form-group input:disabled {
            background-color: rgba(0, 0, 0, 0.2);
            color: #aaa;
        }

        .avatar-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .avatar-preview {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            background-color: rgba(0, 0, 0, 0.2);
        }

        .avatar-upload {
            display: inline-block;
            margin: 0 auto;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .avatar-upload:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            background: rgba(166, 17, 17, 0.8);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.125);
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 10px;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            background-color: rgba(166, 17, 17, 0.9);
            box-shadow: 0 4px 15px rgba(166, 17, 17, 0.3);
            transform: translateY(-1px);
        }

        .logout-btn {
            background-color: rgba(68, 68, 68, 0.8);
        }

        .logout-btn:hover {
            background-color: rgba(85, 85, 85, 0.9);
            box-shadow: 0 4px 15px rgba(85, 85, 85, 0.3);
        }

        .back-btn {
            display: block;
            text-align: center;
            color: #a61111; /* 更改为深红色 */
            text-decoration: none;
            font-size: 14px;
            margin-top: 20px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }

        .back-btn:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="header">
    <a href="index.html">Number One官网</a>
    <a href="https://www.rosesarerosie.com/">ROSIE 官网</a>
    <a href="product-detail.html">Number One商城</a>
    <a href="orders.html">我的订单</a>
</div>

<div class="main-content">
    <h2>账号管理</h2>
    <form id="accountForm">
        <div class="avatar-container">
            <img id="avatarPreview" class="avatar-preview" src="" alt="用户头像">
            <input type="file" id="avatarInput" accept="image/*" style="display: none;">
            <button type="button" class="avatar-upload" id="uploadAvatarBtn">上传头像</button>
        </div>
        <div class="form-group">
            <label for="username">用户名</label>
            <input type="text" id="username" disabled>
        </div>
        <div class="form-group">
            <label for="email">电子邮箱</label>
            <input type="email" id="email" required>
        </div>
        <div class="form-group">
            <label for="password">新密码（留空则不修改）</label>
            <input type="password" id="password" placeholder="输入新密码">
        </div>
        <div class="form-group">
            <label for="confirmPassword">确认新密码</label>
            <input type="password" id="confirmPassword" placeholder="再次输入新密码">
        </div>
        <button type="submit" class="btn">保存修改</button>
        <button type="button" class="btn logout-btn" id="logoutBtn">退出登录</button>
    </form>
    <a href="index.html" class="back-btn">返回首页</a>
</div>

<script>
    // 获取当前登录用户
    const currentUser = localStorage.getItem("currentUser");
    if (!currentUser) {
        alert("请先登录！");
        window.location.href = "index.html";
    }

    // 初始化表单
    function loadUserData() {
        const users = JSON.parse(localStorage.getItem("users") || "[]");
        const user = users.find(u => u.username === currentUser);
        const avatarPreview = document.getElementById("avatarPreview");
        if (user) {
            document.getElementById("username").value = user.username;
            document.getElementById("email").value = user.email;
            // 加载头像如果存在
            if (user.avatar) {
                avatarPreview.src = user.avatar;
            } else {
                avatarPreview.src = "default-avatar.png"; // 可以设置默认头像
            }
        }
    }

    // 头像上传处理
    document.getElementById("uploadAvatarBtn").onclick = function() {
        document.getElementById("avatarInput").click();
    };

    document.getElementById("avatarInput").onchange = function(e) {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById("avatarPreview").src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
    };

    // 保存修改
    document.getElementById("accountForm").onsubmit = function(e) {
        e.preventDefault();

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirmPassword").value;
        const avatar = document.getElementById("avatarPreview").src;

        if (password && password !== confirmPassword) {
            alert("两次输入的密码不匹配！");
            return;
        }

        let users = JSON.parse(localStorage.getItem("users") || "[]");
        const userIndex = users.findIndex(u => u.username === currentUser);
        if (userIndex !== -1) {
            users[userIndex].email = email;
            users[userIndex].avatar = avatar; // 保存头像数据
            if (password) {
                users[userIndex].password = password; // 注意：实际应用中应加密
            }
            localStorage.setItem("users", JSON.stringify(users));
            alert("修改成功！");
            window.location.href = "index.html";
        }
    };

    // 退出登录
    document.getElementById("logoutBtn").onclick = function() {
        localStorage.removeItem("currentUser");
        alert("已退出登录！");
        window.location.href = "index.html";
    };

    // 页面加载时初始化
    window.onload = function() {
        loadUserData();
    };
</script>

</body>
</html>
