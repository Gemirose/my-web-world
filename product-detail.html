<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROSIE 详情</title>
    <style>
        body {
            font-family: "Microsoft YaHei", "PingFang SC", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5; /* Light mode background */
            background-image: linear-gradient(to top, #dfe9f3 0%, white 100%);
            line-height: 1.6;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }

        .header {
            background: rgba(255, 255, 255, 0.1); /* Frosted glass effect */
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            color: #333;
            padding: 15px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 28px;
            font-weight: 500;
            color: #333;
        }

        .header a {
            color: #333;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
            transition: color 0.3s;
        }

        .header a:hover {
            color: #cf4747;
        }

        .main-content {
            max-width: 1200px;
            margin: 30px auto;
            padding: 20px;
            display: flex;
            gap: 30px;
            background: rgba(255, 255, 255, 0.2); /* Frosted glass effect */
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 12px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .car-display {
            width: 60%;
            text-align: center;
        }

        .car-display img {
            width: 100%;
            max-width: 600px;
            border-radius: 8px;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .car-display img:hover {
            transform: scale(1.02);
        }

        .car-display button {
            margin: 10px 5px;
            padding: 8px 16px;
            background-color: rgba(255, 255, 255, 0.3);
            border: 1px solid rgba(0,0,0,0.1);
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s;
            color: #333;
        }

        .car-display button:hover {
            background-color: rgba(207, 71, 71, 0.8);
            color: #fff;
            border-color: transparent;
        }

        .product-options {
            width: 35%;
            padding: 25px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .product-options h2 {
            text-align: center;
            color: #333;
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 25px;
        }

        .color-selection, .wheels-selection, .interior-selection {
            margin: 25px 0;
        }

        .option-title {
            font-size: 18px;
            color: #555;
            margin-bottom: 12px;
            font-weight: 500;
        }

        .color-selection div, .wheels-selection div, .interior-selection div {
            display: inline-block;
            margin: 8px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .color-selection div:hover, .wheels-selection div:hover, .interior-selection div:hover {
            transform: translateY(-2px);
        }

        .color-selection img, .wheels-selection img, .interior-selection img {
            width: 70px;
            height: 50px;
            border-radius: 6px;
            border: 2px solid transparent;
            object-fit: cover;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .color-selection img:hover, .wheels-selection img:hover, .interior-selection img:hover {
            border-color: #cf4747;
        }

        .selected {
            border-color: #cf4747 !important;
            box-shadow: 0 0 8px rgba(207, 71, 71, 0.7);
        }

        .color-selection p, .wheels-selection p, .interior-selection p {
            margin: 5px 0 0;
            font-size: 14px;
            color: #666;
        }

        .price {
            font-size: 26px;
            color: #cf4747;
            margin: 30px 0;
            text-align: center;
            font-weight: bold;
        }

        .price span {
            font-size: 18px;
            color: #888;
            font-weight: normal;
        }

        .cta-btn, .back-btn {
            display: inline-block; /* Changed from block */
            width: auto; /* Changed from 100% */
            padding: 14px 30px; /* Adjusted padding */
            font-size: 18px;
            text-align: center;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s ease;
            border: 1px solid transparent;
            cursor: pointer;
        }

        .cta-btn {
            background-color: #cf4747;
            color: #fff;
            box-shadow: 0 3px 10px rgba(207, 71, 71, 0.4);
        }

        .cta-btn:hover {
            background-color: #e06060;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(207, 71, 71, 0.5);
        }

        .back-btn {
            margin: 20px 10px 0; /* Adjusted margin */
            background-color: rgba(255, 255, 255, 0.3);
            color: #555;
            border: 1px solid #ccc;
            width: auto;
        }

        .back-btn:hover {
            background-color: rgba(255, 255, 255, 0.5);
            border-color: #aaa;
        }

        /* Dark Mode */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #121212 !important;
                background-image: none !important;
                color: #e0e0e0 !important;
            }
            .header {
                background: rgba(28, 28, 28, 0.7) !important;
                border-bottom: 1px solid rgba(255, 255, 255, 0.1) !important;
            }
            .header h1, .header a {
                color: #e0e0e0 !important;
            }
            .header a:hover {
                color: #ff8a80 !important;
            }
            .main-content {
                background: rgba(28, 28, 28, 0.7) !important;
                border: 1px solid rgba(255, 255, 255, 0.1) !important;
                box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37) !important;
            }
            .car-display button {
                background-color: rgba(44, 44, 44, 0.5) !important;
                color: #e0e0e0 !important;
                border-color: rgba(255, 255, 255, 0.2) !important;
            }
            .car-display button:hover {
                background-color: #ff8a80 !important;
                color: #121212 !important;
                border-color: #ff8a80 !important;
            }
            .product-options {
                background: rgba(44, 44, 44, 0.5) !important;
                border-color: rgba(255, 255, 255, 0.1) !important;
            }
            .product-options h2, .option-title, .color-selection p, .wheels-selection p, .interior-selection p {
                color: #e0e0e0 !important;
            }
            .selected {
                border-color: #ff8a80 !important;
                box-shadow: 0 0 8px rgba(255, 138, 128, 0.7) !important;
            }
            .price {
                color: #ff8a80 !important;
            }
            .price span {
                color: #aaa !important;
            }
            .cta-btn {
                background-color: #ff8a80 !important;
                color: #121212 !important;
                box-shadow: 0 3px 10px rgba(255, 138, 128, 0.4) !important;
            }
            .cta-btn:hover {
                background-color: #ffab91 !important;
                box-shadow: 0 5px 15px rgba(255, 138, 128, 0.5) !important;
            }
            .back-btn {
                background-color: rgba(44, 44, 44, 0.5) !important;
                color: #ccc !important;
                border-color: #888 !important;
            }
            .back-btn:hover {
                background-color: rgba(66, 66, 66, 0.7) !important;
                border-color: #aaa !important;
            }
        }
    </style>
</head>
<body>

<div class="header">
    <h1>ROSIE详情</h1>
    <a href="index.html">返回首页</a>
    <a href="orders.html">我的订单</a>
    <a href="account.html">账号管理</a>
</div>

<div class="main-content">
    <!--专辑展示 -->
    <div class="car-display">
        <img src="配置1.jpg" alt="配置01" id="Rosie-display">
        <div>
            <button onclick="changeView('front')">配置01</button>
            <button onclick="changeView('side')">配置02</button>
            <button onclick="changeView('rear')">配置03</button>
        </div>
    </div>

    <!-- 配置展示 -->
    <div class="product-options">
        <h2>选择你的配置</h2>

        <!-- 专辑选择 -->
        <div class="color-selection">
            <div class="option-title">专辑选择</div>
            <div>
                <img src="版本1.png " alt="APT." onclick="selectColor('yellow', this)">
                <p>APT.</p>
            </div>
            <div>
                <img src="版本2.jpg " alt="透胶rosie" onclick="selectColor('white', this)">
                <p>透胶rosie</p>
            </div>
            <div>
                <img src="版本3.png " alt="白胶APT." onclick="selectColor('green', this)">
                <p>白胶APT.</p>
            </div>
        </div>

        <!-- 选择 -->
        <div class="wheels-selection">
            <div class="option-title">版本类型</div>
            <div>
                <img src="特典01.jpg " alt="特典01" onclick="selectWheels('wheel1', this)">
                <p>特典01</p>
            </div>
            <div>
                <img src="特典02.jpg " alt="特典02" onclick="selectWheels('wheel2', this)">
                <p>特典02</p>
            </div>
        </div>

        <!-- 特典选择 -->
        <div class="interior-selection">
            <div class="option-title">特典选择</div>
            <div>
                <img src="特典01.jpg " alt="特典01" onclick="selectInterior('interior1', this)">
                <p>特典01</p>
            </div>
            <div>
                <img src="特典02.jpg " alt="特典02" onclick="selectInterior('interior2', this)">
                <p>特典02</p>
            </div>
        </div>

        <!-- 显示价格 -->
        <div class="price" id="price-display">
            ¥538,900 <span>¥596,900</span>
        </div>

        <!-- 贷款购买按钮 -->
        <a href="#" class="cta-btn" onclick="saveOrder(event)">立即贷款购买</a>

        <!-- 返回按钮 -->
        <a href="javascript:window.history.back();" class="back-btn">返回</a>
    </div>
</div>

<script>
    // 原有的 JavaScript 代码保持不变
    function changeView(view) {
        // 获取图片展示区域
        const carDisplay = document.getElementById("Rosie-display");

        // 使用 productData.images 对象来获取正确的图片路径
        carDisplay.src = productData.images[view];
    }
    const productData = {
        id: 1,
        name: "ROSIE",
        basePrice: 538900,
        originalPrice: 596900,
        stock: 100,
        images: {
            front: "配置1.jpg",
            side: "配置2.jpg",
            rear: "配置3.png",
        },
        options: {
            colors: [
                { id: "yellow", name: "APT.", image: "版本1.png", additionalPrice: 0 },
                { id: "white", name: "透胶rosie", image: "版本2.jpg", additionalPrice: 0 },
                { id: "green", name: "白胶APT", image: "版本3.png", additionalPrice: 0 },
            ],
            wheels: [
                { id: "wheel1", name: "特典01", image: "特典01.jpg", additionalPrice: 0 },
                { id: "wheel2", name: "特典02", image: "特典02.jpg", additionalPrice: 5000 }
            ],
            interiors: [
                { id: "interior1", name: "特典01", image: "特典01.jpg", additionalPrice: 0 },
                { id: "interior2", name: "特典02", image: "特典02.jpg", additionalPrice: 3000 }
            ]
        }
    };

    function initDatabase() {
        if (!localStorage.getItem("products")) {
            localStorage.setItem("products", JSON.stringify([productData]));
        }
        if (!localStorage.getItem("orders")) {
            localStorage.setItem("orders", JSON.stringify([]));
        }
    }

    let selectedConfig = {
        color: null,
        wheel: null,
        interior: null
    };

    window.onload = function() {
        initDatabase();
    };
</script>

</body>
</html>
