<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>本地视频 - ROSÉ NUMBER ONE HQ</title>
    <style>
        /* 定义全局变量 */
        :root {
            --primary-color: #ac1010; /* 主色调改为更柔和的粉红 */
            --secondary-color: #1a1a1a; /* 深色背景 */
            --text-color: #333;
            --light-bg: #ffffff;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }

        body {
            margin: 0;
            font-family: "Roboto", "Arial", sans-serif;
            background-color: #f0f2f5; /* 浅色模式下的背景色 */
            background-image: linear-gradient(135deg, #f9f9f9, #e8ecef); /* 浅色模式下的渐变背景 */
            color: var(--text-color);
            line-height: 1.6;
            transition: background-color 0.3s, color 0.3s;
        }

        /* 导航栏优化 */
        .navbar {
            background: rgba(255, 255, 255, 0.25); /* 液态玻璃效果 */
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 0, 0, 0.1);
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: var(--shadow);
        }

        .navbar .logo {
            font-size: 26px;
            font-weight: 700;
            color: var(--primary-color);
            letter-spacing: 1.5px;
            text-transform: uppercase;
        }

        .navbar a {
            color: #333;
            font-weight: bold;
            text-decoration: none;
            margin: 0 25px;
            font-size: 16px;
            position: relative;
            transition: var(--transition);
        }

        .navbar a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background: var(--primary-color);
            transition: var(--transition);
        }

        .navbar a:hover::after {
            width: 100%;
        }

        .navbar a:hover {
            color: var(--primary-color);
        }

        /* 视频容器 */
        .video-container {
            max-width: 1300px;
            margin: 40px auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: 2.5fr 1fr;
            gap: 40px;
        }

        .video-player, .video-item, .comments-section {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 25px;
            box-shadow: var(--shadow);
            transition: var(--transition);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .video-player:hover, .video-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.12);
        }

        .video-player video {
            width: 100%;
            border-radius: 12px;
            background: #000;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .video-title {
            font-size: 26px;
            margin: 20px 0 15px;
            font-weight: 700;
            color: #333;
        }

        .video-actions {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }

        .action-btn, .submit-btn {
            background: rgba(255, 255, 255, 0.3);
            border: 1px solid rgba(0, 0, 0, 0.1);
            padding: 12px 25px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: var(--transition);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            color: #333;
        }

        .action-btn:hover, .submit-btn:hover {
            background: var(--primary-color);
            color: #fff;
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        /* 视频列表 */
        .video-list {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .video-item {
            overflow: hidden;
            cursor: pointer;
            padding: 0;
        }

        .video-item img {
            width: 100%;
            height: 170px;
            object-fit: cover;
            transition: var(--transition);
            border-top-left-radius: 16px;
            border-top-right-radius: 16px;
        }

        .video-item:hover img {
            filter: brightness(1.1);
        }

        .video-item-content {
            padding: 15px 20px;
        }

        .video-item-title {
            font-size: 17px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        .video-item-info {
            font-size: 13px;
            color: #555;
            font-weight: 400;
        }

        /* 评论区 */
        .comments-section {
            /* display: none; */ /* 移除此行，交由JS控制 */
            margin-top: 40px;
        }

        .comments-section h3 {
            font-size: 22px;
            margin-bottom: 20px;
            font-weight: 600;
            color: #333;
        }

        .comment-box {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .comment-input {
            padding: 15px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            font-size: 14px;
            resize: vertical;
            min-height: 100px;
            transition: var(--transition);
            color: #333;
        }

        .comment-input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 5px rgba(172, 16, 16, 0.3);
        }

        .submit-btn {
            border-radius: 8px;
            align-self: flex-end;
        }

        .comment-list {
            margin-top: 25px;
            max-height: 300px;
            overflow-y: auto;
        }

        .comment-item {
            padding: 15px 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .comment-item span {
            color: var(--primary-color);
            font-weight: 600;
            font-size: 15px;
        }

        .comment-item p {
            margin: 8px 0 0;
            color: #555;
            font-size: 14px;
        }

        /* 滚动条美化 */
        .comment-list::-webkit-scrollbar {
            width: 8px;
        }

        .comment-list::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 4px;
        }

        /* 深色模式 */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #121212 !important;
                background-image: none !important;
                color: #e0e0e0 !important;
            }
            .navbar {
                background: rgba(26, 26, 26, 0.5) !important;
                border-color: rgba(255, 255, 255, 0.1) !important;
            }
            .navbar a {
                color: #e0e0e0 !important;
            }
            .video-player, .video-item, .comments-section {
                background: rgba(26, 26, 26, 0.5) !important;
                border-color: rgba(255, 255, 255, 0.1) !important;
            }
            .video-title, .video-item-title, .comments-section h3 {
                color: #e0e0e0 !important;
            }
            .video-item-info, .comment-item p {
                color: #aaa !important;
            }
            .action-btn, .submit-btn {
                background: rgba(44, 44, 44, 0.7) !important;
                border-color: rgba(255, 255, 255, 0.1) !important;
                color: #e0e0e0 !important;
            }
            .action-btn:hover, .submit-btn:hover {
                background: var(--primary-color) !important;
                color: #fff !important;
            }
            .comment-input {
                background: rgba(44, 44, 44, 0.7) !important;
                border-color: rgba(255, 255, 255, 0.1) !important;
                color: #e0e0e0 !important;
            }
            .comment-input:focus {
                border-color: var(--primary-color) !important;
                box-shadow: 0 0 5px rgba(172, 16, 16, 0.5) !important;
            }
            .comment-item {
                border-bottom-color: rgba(255, 255, 255, 0.1) !important;
            }
        }

        /* 响应式设计 */
        @media (max-width: 900px) {
            .video-container {
                grid-template-columns: 1fr;
            }
            .navbar {
                padding: 15px 20px;
            }
            .navbar a {
                margin: 0 15px;
            }
        }

        @media (max-width: 600px) {
            .navbar {
                flex-direction: column;
                gap: 20px;
            }
            .video-actions {
                flex-direction: column;
                gap: 10px;
            }
        }
        /* 移动端适配优化 */
        @media (max-width: 768px) {
            body {
                font-size: 14px;
                line-height: 1.5;
            }
            
            .navbar {
                padding: 12px 15px;
                flex-direction: column;
                gap: 15px;
                position: relative;
            }
            
            .navbar .logo {
                font-size: 20px;
                text-align: center;
            }
            
            .navbar a {
                margin: 0 10px;
                font-size: 14px;
            }
            
            .video-container {
                margin: 20px auto;
                padding: 0 15px;
                grid-template-columns: 1fr;
                gap: 25px;
            }
            
            .video-player {
                padding: 20px;
            }
            
            .video-title {
                font-size: 20px;
                margin: 15px 0 10px;
            }
            
            .video-actions {
                flex-direction: column;
                gap: 12px;
            }
            
            .action-btn, .submit-btn {
                padding: 14px 20px;
                font-size: 16px;
                width: 100%;
                text-align: center;
            }
            
            .video-list {
                gap: 20px;
            }
            
            .video-item {
                padding: 0;
            }
            
            .video-item img {
                height: 200px;
            }
            
            .video-item-content {
                padding: 15px;
            }
            
            .video-item-title {
                font-size: 16px;
                line-height: 1.4;
            }
            
            .video-item-info {
                font-size: 12px;
            }
            
            .comments-section {
                padding: 20px;
                margin-top: 25px;
            }
            
            .comments-section h3 {
                font-size: 18px;
                margin-bottom: 15px;
            }
            
            .comment-input {
                padding: 12px;
                font-size: 16px;
                min-height: 80px;
            }
            
            .comment-list {
                max-height: 250px;
            }
            
            .comment-item {
                padding: 12px 0;
            }
        }
        
        @media (max-width: 480px) {
            .navbar {
                padding: 10px 12px;
            }
            
            .navbar .logo {
                font-size: 18px;
            }
            
            .navbar a {
                margin: 0 8px;
                font-size: 13px;
            }
            
            .video-container {
                margin: 15px auto;
                padding: 0 12px;
                gap: 20px;
            }
            
            .video-player {
                padding: 15px;
            }
            
            .video-title {
                font-size: 18px;
                margin: 12px 0 8px;
            }
            
            .action-btn, .submit-btn {
                padding: 12px 16px;
                font-size: 15px;
            }
            
            .video-item img {
                height: 180px;
            }
            
            .video-item-content {
                padding: 12px;
            }
            
            .video-item-title {
                font-size: 15px;
            }
            
            .comments-section {
                padding: 15px;
            }
            
            .comments-section h3 {
                font-size: 16px;
            }
        }
        
        /* 横屏模式优化 */
        @media (max-height: 600px) and (orientation: landscape) {
            .navbar {
                padding: 8px 15px;
                flex-direction: row;
                justify-content: space-between;
            }
            
            .navbar .logo {
                font-size: 16px;
            }
            
            .navbar a {
                margin: 0 8px;
                font-size: 12px;
            }
            
            .video-container {
                margin: 15px auto;
                grid-template-columns: 1.5fr 1fr;
                gap: 20px;
            }
            
            .video-player {
                padding: 15px;
            }
            
            .video-title {
                font-size: 16px;
                margin: 10px 0 8px;
            }
            
            .video-actions {
                flex-direction: row;
                gap: 8px;
            }
            
            .action-btn {
                padding: 8px 12px;
                font-size: 12px;
            }
            
            .video-item img {
                height: 120px;
            }
            
            .comments-section {
                padding: 12px;
            }
        }
        
        /* 触摸设备优化 */
        @media (hover: none) and (pointer: coarse) {
            .action-btn:hover, .submit-btn:hover {
                transform: none;
            }
            
            .video-player:hover, .video-item:hover {
                transform: none;
            }
            
            .video-item:hover img {
                filter: none;
            }
            
            .action-btn:active, .submit-btn:active {
                background: var(--primary-color);
                color: #fff;
                transform: scale(0.98);
            }
            
            .video-item:active {
                transform: scale(0.98);
            }
        }
        
        /* 高分辨率屏幕优化 */
        @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
            .video-item img {
                image-rendering: -webkit-optimize-contrast;
                image-rendering: crisp-edges;
            }
        }
        
        /* 防止移动端缩放和选择 */
        @media (max-width: 768px) {
            * {
                -webkit-touch-callout: none;
                -webkit-user-select: none;
                -khtml-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
            }
            
            input, textarea {
                -webkit-user-select: text;
                -moz-user-select: text;
                -ms-user-select: text;
                user-select: text;
            }
        }
