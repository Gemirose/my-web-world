<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!-- 设置字符编码为UTF-8 -->
    <meta charset="UTF-8">
    <!-- 设置响应式布局，使页面适应不同的屏幕宽度 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 页面标题 -->
    <title>SUPER Ultra</title>
    <style>
        /* 设置页面的基本样式，指定中文字体 */
        body {
            margin: 0; /* 去除页面默认的外边距 */
            font-family: "Microsoft YaHei", "PingFang SC", Arial, sans-serif; /* 设置中文字体 */
        }

        /* 头部样式 */
        .header {
            background-color: #444; /* 背景色为深灰色 */
            color: darkred; /* 文字颜色为白色 */
            padding: 10px 0; /* 上下内边距 */
            text-align: center; /* 文字居中对齐 */
            position: relative; /* 为了调整z-index位置 */
            z-index: 2; /* 设置z-index确保头部在其他内容之上 */
        }

        /* 头部导航链接样式 */
        .header a {
            color: lightblue; /* 链接文字颜色为白色 */
            margin: 0 15px; /* 链接的左右外边距 */
            text-decoration: none; /* 去掉链接的下划线 */
            font-size: 18px; /* 设置字体大小 */
        }

        /* 主体内容区域 */
        .main-content {
            position: relative; /* 相对定位，为了定位内部的元素 */
            height: 100vh; /* 高度为视口高度 */
            overflow: hidden; /* 隐藏超出区域的内容 */
        }

        /* 图片样式，使图片适应全屏 */
        .car-image {
            width: 100%; /* 图片宽度占满父元素 */
            height: 100%; /* 图片高度占满父元素 */
            object-fit: fill; /* 保持图片比例并裁剪 */
            position: relative; /* 绝对定位 */
            top: 0; /* 顶部对齐 */
            left: 0; /* 左边对齐 */
        }

        /* 大标题文字样式 */
        .hero-text {
            position: absolute; /* 绝对定位 */
            top: 50%; /* 垂直居中 */
            left: 50%; /* 水平居中 */
            transform: translate(-50%, -50%); /* 精确居中对齐 */
            text-align: center; /* 文字居中对齐 */
            color: lightseagreen; /* 文字颜色为白色 */
            z-index: 0; /* 设置z-index保证文字层次在图片之上 */
        }

        /* 大标题样式 */
        .hero-text h1 {
            font-size: 56px; /* 设置字体大小 */
            margin: 0 0 0 20px; /* 去掉上边距，设置底边距 */
            letter-spacing: 3px; /* 设置字母间距 */
            text-shadow: 2px 2px 8px rgba(0,0,0,0.5); /* 设置文字阴影，增强可读性 */
        }

        /* 副标题样式 */
        .hero-text p {
            font-size: 26px; /* 设置字体大小 */
            margin: 0 0 30px 0; /* 设置底边距 */
            text-shadow: 1px 1px 4px rgba(0,0,0,0.3); /* 设置文字阴影 */
        }

        /* 按钮样式 */
        .cta-link {
            color: white; /* 按钮文字颜色为白色 */
            text-decoration: underline; /* 设置下划线 */
            font-size: 18px; /* 设置字体大小 */
            display: inline-block; /* 使其成为块级元素 */
            padding: 8px 20px; /* 设置内边距 */
            border: 1px solid white; /* 设置边框为白色 */
            border-radius: 4px; /* 设置圆角 */
        }

        /* 登录和注册模态框样式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 3;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
        }

        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 20px;
            border-radius: 5px;
            width: 350px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .close {
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #555;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .btn {
            background-color: #ff6700;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        .btn:hover {
            background-color: #f25600;
        }

        .switch-form {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .switch-form a {
            color: #ff6700;
            text-decoration: none;
        }

        .user-welcome {
            color: white;
            display: none;
        }
    </style>
</head>
<body>
<!-- 头部导航栏 -->
<div class="header">
    <a href="#">没米官网</a>
    <a href="#">没米商城</a>
    <a href="#">机米汽车</a>
    <a href="#">地服务</a>
    <a href="#">ToT</a>
    <a href="#">没品</a>
    <a href="#">0个人爱开放平台</a>
    <a href="#">vocation</a>
    <a href="#" id="loginBtn">登录</a>
    <a href="#" id="registerBtn">注册</a>
    <span id="userWelcome" class="user-welcome">欢迎，<span id="username"></span>！ <a href="#" id="logoutBtn">退出</a></span>
</div>

<!-- 主体内容区域 -->
<div class="main-content">
    <!-- 车图，建议使用高清大图 -->
    <img src="zhaopian.jpg"
         alt="pingu"
         class="car-image">
    <div class="hero-text">
        <!-- 主标题 -->
        <h1>SUPER pingu🐧</h1>
        <!-- 副标题 -->
        <p>遥遥领先的强大</p>
        <!-- 按钮 -->
        <a href="product-detail.html" class="cta-link">了解详情</a>
    </div>
</div>

<!-- 登录模态框 -->
<div id="loginModal" class="modal">
    <div class="modal-content">
        <span class="close" id="closeLogin">&times;</span>
        <h2>登录</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="loginUsername">用户名</label>
                <input type="text" id="loginUsername" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">密码</label>
                <input type="password" id="loginPassword" required>
            </div>
            <button type="submit" class="btn">登录</button>
        </form>
        <div class="switch-form">
            还没有账号？<a href="#" id="switchToRegister">立即注册</a>
        </div>
    </div>
</div>

<!-- 注册模态框 -->
<div id="registerModal" class="modal">
    <div class="modal-content">
        <span class="close" id="closeRegister">&times;</span>
        <h2>注册</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="registerUsername">用户名</label>
                <input type="text" id="registerUsername" required>
            </div>
            <div class="form-group">
                <label for="registerEmail">电子邮箱</label>
                <input type="email" id="registerEmail" required>
            </div>
            <div class="form-group">
                <label for="registerPassword">密码</label>
                <input type="password" id="registerPassword" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">确认密码</label>
                <input type="password" id="confirmPassword" required>
            </div>
            <button type="submit" class="btn">注册</button>
        </form>
        <div class="switch-form">
            已有账号？<a href="#" id="switchToLogin">立即登录</a>
        </div>
    </div>
</div>

<!-- JavaScript 代码 -->
<script>
    // 获取模态框元素
    const loginModal = document.getElementById('loginModal');
    const registerModal = document.getElementById('registerModal');

    // 获取打开模态框的按钮
    const loginBtn = document.getElementById('loginBtn');
    const registerBtn = document.getElementById('registerBtn');

    // 获取关闭模态框的元素
    const closeLogin = document.getElementById('closeLogin');
    const closeRegister = document.getElementById('closeRegister');

    // 获取切换表单的链接
    const switchToRegister = document.getElementById('switchToRegister');
    const switchToLogin = document.getElementById('switchToLogin');

    // 获取表单
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');

    // 获取用户欢迎信息元素
    const userWelcome = document.getElementById('userWelcome');
    const usernameSpan = document.getElementById('username');
    const logoutBtn = document.getElementById('logoutBtn');

    // 打开登录模态框
    loginBtn.onclick = function() {
        loginModal.style.display = 'block';
    }

    // 打开注册模态框
    registerBtn.onclick = function() {
        registerModal.style.display = 'block';
    }

    // 关闭登录模态框
    closeLogin.onclick = function() {
        loginModal.style.display = 'none';
    }

    // 关闭注册模态框
    closeRegister.onclick = function() {
        registerModal.style.display = 'none';
    }

    // 点击模态框外部关闭模态框
    window.onclick = function(event) {
        if (event.target == loginModal) {
            loginModal.style.display = 'none';
        }
        if (event.target == registerModal) {
            registerModal.style.display = 'none';
        }
    }

    // 切换到注册表单
    switchToRegister.onclick = function(e) {
        e.preventDefault();
        loginModal.style.display = 'none';
        registerModal.style.display = 'block';
    }

    // 切换到登录表单
    switchToLogin.onclick = function(e) {
        e.preventDefault();
        registerModal.style.display = 'none';
        loginModal.style.display = 'block';
    }

    // 处理注册表单提交
    registerForm.onsubmit = function(e) {
        e.preventDefault();

        const username = document.getElementById('registerUsername').value;
        const email = document.getElementById('registerEmail').value;
        const password = document.getElementById('registerPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        // 验证密码是否匹配
        if (password !== confirmPassword) {
            alert('两次输入的密码不匹配');
            return;
        }

        // 检查用户名是否已经存在
        const users = JSON.parse(localStorage.getItem('users') || '[]');
        if (users.some(user => user.username === username)) {
            alert('用户名已被使用');
            return;
        }

        // 创建新用户
        const newUser = {
            username,
            email,
            password // 注意：实际应用中应加密密码
        };

        // 保存到本地存储
        users.push(newUser);
        localStorage.setItem('users', JSON.stringify(users));

        alert('注册成功！请登录');
        registerForm.reset();
        registerModal.style.display = 'none';
        loginModal.style.display = 'block';
    }

    // 处理登录表单提交
    loginForm.onsubmit = function(e) {
        e.preventDefault();

        const username = document.getElementById('loginUsername').value;
        const password = document.getElementById('loginPassword').value;

        // 从本地存储获取用户
        const users = JSON.parse(localStorage.getItem('users') || '[]');
        const user = users.find(u => u.username === username && u.password === password);

        if (user) {
            // 登录成功
            alert('登录成功！');
            loginForm.reset();
            loginModal.style.display = 'none';

            // 更新UI显示用户信息
            usernameSpan.textContent = username;
            loginBtn.style.display = 'none';
            registerBtn.style.display = 'none';
            userWelcome.style.display = 'inline';

            // 保存登录状态
            localStorage.setItem('currentUser', username);
        } else {
            alert('用户名或密码不正确');
        }
    }

    // 退出登录
    logoutBtn.onclick = function(e) {
        e.preventDefault();

        // 清除登录状态
        localStorage.removeItem('currentUser');

        // 更新UI
        loginBtn.style.display = 'inline';
        registerBtn.style.display = 'inline';
        userWelcome.style.display = 'none';
    }

    // 页面加载时检查登录状态
    window.onload = function() {
        const currentUser = localStorage.getItem('currentUser');
        if (currentUser) {
            // 用户已登录
            usernameSpan.textContent = currentUser;
            loginBtn.style.display = 'none';
            registerBtn.style.display = 'none';
            userWelcome.style.display = 'inline';
        }
    }
</script>
</body>
</html>
