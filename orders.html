<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的订单 - ROSIE商城</title>
    <style>
        body {
            font-family: "Microsoft YaHei", "PingFang SC", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            line-height: 1.6;
        }

        .header {
            background: linear-gradient(135deg, #333, #555);
            color: white;
            padding: 15px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header a {
            color: #ffffff;
            margin: 0 20px;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .header a:hover {
            color: white;
        }

        .main-content {
            padding: 30px;
            max-width: 1100px;
            margin: 20px auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
        }

        .order-list {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }

        .order-list th, .order-list td {
            padding: 15px 20px;
            text-align: left;
            border-bottom: 1px solid #eef1f5;
        }

        .order-list th {
            background-color: #f8f9fa;
            color: #34495e;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 14px;
            letter-spacing: 0.5px;
        }

        .order-list tr {
            transition: background-color 0.2s ease;
        }

        .order-list tr:hover {
            background-color: #f9fbfc;
        }

        .order-details {
            font-size: 14px;
            color: #7f8c8d;
            line-height: 1.8;
        }

        .price {
            color: #e74c3c;
            font-weight: 600;
            font-size: 16px;
        }

        .btn-container {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #eef1f5;
        }

        .cta-btn, .back-btn {
            display: inline-block;
            padding: 12px 30px;
            font-size: 16px;
            text-decoration: none;
            border-radius: 25px;
            margin: 0 15px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .cta-btn {
            background-color: #cf4747;
            color: white;
            box-shadow: 0 3px 10px rgb(172, 16, 16);
        }

        .cta-btn:hover {
            background-color: #cf4747;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgb(172, 16, 16);
        }

        .back-btn {
            background-color: #ffa1a1;
            color: white;
            box-shadow: 0 3px 10px rgb(166, 17, 17);
        }

        .back-btn:hover {
            background-color: #ffa1a1;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgb(166, 17, 17);
        }

        .empty-message {
            text-align: center;
            color: #95a5a6;
            font-size: 18px;
            margin: 60px 0;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<div class="header">
    <a href="index.html">number one官网</a>
    <a href="#">ROSIE商城</a>
    <a href="product-detail.html">机米STUIDO</a>
    <a href="account.html">账号管理</a>
    <a href="racing.html ">PUMA赛车游戏</a>
    <a href="local-video.html ">MV</a>
    <a href="image-gallery.html ">有品</a>
</div>

<div class="main-content">
    <h2>我的订单</h2>
    <table class="order-list" id="order-table">
        <thead>
        <tr>
            <th>订单编号</th>
            <th>商品名称</th>
            <th>专辑配置详情</th>
            <th>总价</th>
            <th>下单时间</th>
        </tr>
        </thead>
        <tbody id="order-body"></tbody>
    </table>
    <div id="empty-message" class="empty-message" style="display: none;">暂无订单</div>

    <div class="btn-container">
        <a href="product-detail.html" class="cta-btn">继续购物</a>
        <a href="index.html" class="back-btn">返回首页</a>
    </div>
</div>

<script>
    if (!localStorage.getItem("currentUser")) {
        alert("请先登录！");
        window.location.href = "index.html";
    }

    const products = JSON.parse(localStorage.getItem("products")) || [];
    const orders = JSON.parse(localStorage.getItem("orders")) || [];

    function renderOrders() {
        const orderBody = document.getElementById("order-body");
        const emptyMessage = document.getElementById("empty-message");
        orderBody.innerHTML = "";

        if (orders.length === 0) {
            emptyMessage.style.display = "block";
            return;
        }

        emptyMessage.style.display = "none";

        orders.forEach((order, index) => {
            const product = products.find(p => p.id === order.productId);
            if (!product) return;

            const color = product.options.colors.find(c => c.id === order.config.color)?.name || "未知";
            const wheel = product.options.wheels.find(w => w.id === order.config.wheel)?.name || "未知";
            const interior = product.options.interiors.find(i => i.id === order.config.interior)?.name || "未知";

            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${index + 1}</td>
                <td>${product.name}</td>
                <td class="order-details">
                    颜色: ${color}<br>
                    轮毂: ${wheel}<br>
                    内饰: ${interior}
                </td>
                <td class="price">¥${order.totalPrice.toLocaleString()}</td>
                <td>${new Date(order.timestamp).toLocaleString()}</td>
            `;
            orderBody.appendChild(row);
        });
    }

    window.onload = function() {
        renderOrders();
    };
</script>

</body>
</html>
