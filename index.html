<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUPER Ultra</title>
    <style>
        body {
            margin: 0;
            font-family: "Microsoft YaHei", "PingFang SC", Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        .header {
            background-color: #333;
            color: #fff;
            padding: 12px 0;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .header a {
            color: #87CEEB;
            margin: 0 15px;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .header a:hover {
            color: #ff6700;
        }

        .main-content {
            position: relative;
            height: 100vh;
            overflow: hidden;
        }

        .car-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .hero-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
            z-index: 2;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }

        .hero-text h1 {
            font-size: 56px;
            letter-spacing: 4px;
            margin-bottom: 20px;
        }

        .hero-text p {
            font-size: 26px;
            margin-bottom: 30px;
        }

        .cta-link {
            color: #fff;
            text-decoration: underline;
            font-size: 18px;
            display: inline-block;
            padding: 10px 20px;
            border: 2px solid #fff;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .cta-link:hover {
            background-color: #ff6700;
            border-color: #ff6700;
        }

        .welcome-message {
            position: absolute;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 24px;
            text-align: center;
            z-index: 2;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .welcome-message.show {
            opacity: 1;
        }

        .music-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 3;
        }

        .music-btn {
            background-color: #ff6700;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .music-btn:hover {
            background-color: #f25600;
        }
    </style>
</head>
<body>
<div class="header">
    <a href="#">没米官网</a>
    <a href="#">没米商城</a>
    <a href="#">机米汽车</a>
    <a href="racing.html">赛车游戏</a>
    <a href="#">ToT</a>
    <a href="#">没品</a>
    <a href="orders.html">我的订单</a>
    <a href="#">0个人爱开放平台</a>
    <a href="dressup.html">换装游戏</a>
    <a href="game.html">射击游戏</a>
    <a href="account.html">账号管理</a>
    <a href="#" id="loginBtn">登录</a>
    <a href="#" id="registerBtn">注册</a>
    <span id="userWelcome" class="user-welcome">
        欢迎，<a href="account.html" id="username"></a>！
        <img id="headerAvatar" class="avatar-header" src="" alt="用户头像">
        <a href="#" id="logoutBtn">退出</a>
    </span>
</div>

<div class="main-content">
    <img src="zhaopian.jpg" alt="pingu" class="car-image">
    <div class="hero-text">
        <h1>SUPER pingu🐧</h1>
        <p>遥遥领先的强大</p>
        <a href="product-detail.html" class="cta-link">了解详情</a>
    </div>
    <div id="welcomeMessage" class="welcome-message"></div>
</div>

<audio id="backgroundMusic" loop>
    <source src="Whiplash.mp3" type="audio/mpeg">
    你的浏览器不支持音频元素。
</audio>

<div class="music-control">
    <button id="musicBtn" class="music-btn">暂停音乐</button>
</div>

<div id="loginModal" class="modal">
    <div class="modal-content">
        <span class="close" id="closeLogin">×</span>
        <h2>登录</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="loginUsername">用户名</label>
                <input type="text" id="loginUsername" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">密码</label>
                <input type="password" id="loginPassword" required>
            </div>
            <button type="submit" class="btn">登录</button>
        </form>
        <div class="switch-form">
            还没有账号？<a href="#" id="switchToRegister">立即注册</a>
        </div>
    </div>
</div>

<div id="registerModal" class="modal">
    <div class="modal-content">
        <span class="close" id="closeRegister">×</span>
        <h2>注册</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="registerUsername">用户名</label>
                <input type="text" id="registerUsername" required>
            </div>
            <div class="form-group">
                <label for="registerEmail">电子邮箱</label>
                <input type="email" id="registerEmail" required>
            </div>
            <div class="form-group">
                <label for="registerPassword">密码</label>
                <input type="password" id="registerPassword" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">确认密码</label>
                <input type="password" id="confirmPassword" required>
            </div>
            <button type="submit" class="btn">注册</button>
        </form>
        <div class="switch-form">
            已有账号？<a href="#" id="switchToLogin">立即登录</a>
        </div>
    </div>
</div>

<script>
    const loginModal = document.getElementById('loginModal');
    const registerModal = document.getElementById('registerModal');
    const loginBtn = document.getElementById('loginBtn');
    const registerBtn = document.getElementById('registerBtn');
    const closeLogin = document.getElementById('closeLogin');
    const closeRegister = document.getElementById('closeRegister');
    const switchToRegister = document.getElementById('switchToRegister');
    const switchToLogin = document.getElementById('switchToLogin');
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');
    const userWelcome = document.getElementById('userWelcome');
    const usernameSpan = document.getElementById('username');
    const logoutBtn = document.getElementById('logoutBtn');
    const headerAvatar = document.getElementById('headerAvatar');
    const welcomeMessage = document.getElementById('welcomeMessage');

    const backgroundMusic = document.getElementById('backgroundMusic');
    const musicBtn = document.getElementById('musicBtn');
    let isPlaying = false;

    function toggleMusic() {
        if (isPlaying) {
            backgroundMusic.pause();
            musicBtn.textContent = '播放音乐';
        } else {
            backgroundMusic.play().catch(() => {
                console.log('自动播放被阻止');
            });
            musicBtn.textContent = '暂停音乐';
        }
        isPlaying = !isPlaying;
    }

    musicBtn.onclick = toggleMusic;

    function typeWriter(text, element, speed = 100) {
        element.textContent = '';
        let i = 0;
        function type() {
            if (i < text.length) {
                element.textContent += text.charAt(i);
                i++;
                setTimeout(type, speed);
            } else {
                setTimeout(() => {
                    element.classList.remove('show');
                    setTimeout(() => element.textContent = '', 500);
                }, 2000);
            }
        }
        element.classList.add('show');
        type();
    }

    // 打开/关闭模态框
    loginBtn.onclick = () => loginModal.style.display = 'block';
    registerBtn.onclick = () => registerModal.style.display = 'block';
    closeLogin.onclick = () => loginModal.style.display = 'none';
    closeRegister.onclick = () => registerModal.style.display = 'none';
    switchToRegister.onclick = (e) => {
        e.preventDefault();
        loginModal.style.display = 'none';
        registerModal.style.display = 'block';
    };
    switchToLogin.onclick = (e) => {
        e.preventDefault();
        registerModal.style.display = 'none';
        loginModal.style.display = 'block';
    };

    // 注册用户
    registerForm.onsubmit = function (e) {
        e.preventDefault();

        const username = document.getElementById('registerUsername').value.trim();
        const email = document.getElementById('registerEmail').value.trim();
        const password = document.getElementById('registerPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        if (password !== confirmPassword) {
            alert('两次输入的密码不一致！');
            return;
        }

        let users = JSON.parse(localStorage.getItem('users') || '[]');

        if (users.find(u => u.username === username)) {
            alert('该用户名已存在，请更换一个！');
            return;
        }

        users.push({ username, email, password });
        localStorage.setItem('users', JSON.stringify(users));
        alert('注册成功，请登录！');

        registerForm.reset();
        registerModal.style.display = 'none';
        loginModal.style.display = 'block';
    };

    // 登录用户
    loginForm.onsubmit = function (e) {
        e.preventDefault();

        const username = document.getElementById('loginUsername').value.trim();
        const password = document.getElementById('loginPassword').value;

        const users = JSON.parse(localStorage.getItem('users') || '[]');
        const user = users.find(u => u.username === username && u.password === password);

        if (!user) {
            alert('用户名或密码错误！');
            return;
        }

        localStorage.setItem('currentUser', username);
        loginForm.reset();
        loginModal.style.display = 'none';

        updateUIAfterLogin(username);
    };

    // 更新 UI
    function updateUIAfterLogin(username) {
        usernameSpan.textContent = username;
        headerAvatar.src = 'default-avatar.png';
        loginBtn.style.display = 'none';
        registerBtn.style.display = 'none';
        userWelcome.style.display = 'inline';

        typeWriter(`欢迎回来，${username}！`, welcomeMessage);
    }

    // 登出
    logoutBtn.onclick = function (e) {
        e.preventDefault();
        localStorage.removeItem('currentUser');

        userWelcome.style.display = 'none';
        loginBtn.style.display = 'inline';
        registerBtn.style.display = 'inline';
        headerAvatar.src = '';
        welcomeMessage.textContent = '';
    };

    // 自动登录处理
    window.onload = function () {
        const currentUser = localStorage.getItem('currentUser');
        if (currentUser) {
            updateUIAfterLogin(currentUser);
        }

        backgroundMusic.play().then(() => {
            isPlaying = true;
            musicBtn.textContent = '暂停音乐';
        }).catch(() => {
            musicBtn.textContent = '播放音乐';
        });
    };

    // 关闭模态点击背景
    window.onclick = function (event) {
        if (event.target === loginModal) loginModal.style.display = 'none';
        if (event.target === registerModal) registerModal.style.display = 'none';
    }
</script>
</body>
</html>
