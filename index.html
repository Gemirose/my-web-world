    // æ‰“å­—æœºæ•ˆæœå‡½æ•°
    function typeWriter(text, element, speed = 100) {
        element.textContent = '';
        let i = 0;
        function type() {
            if (i < text.length) {
                element.textContent += text.charAt(i);
                i++;
                setTimeout(type, speed);
            } else {
                setTimeout(() => {
                    element.classList.remove('show');
                    setTimeout(() => element.textContent = '', 500); // æ¸…ç©ºå¹¶éšè—
                }, 2000); // æ˜¾ç¤º2ç§’åæ¶ˆå¤±
            }
        }
        element.classList.add('show');

    }
