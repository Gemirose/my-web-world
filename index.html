<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUPER ROSIE</title>
    <style>
        body {
            margin: 0;
            font-family: "Microsoft YaHei", "PingFang SC", Arial, sans-serif;
            background-color: #a61111;
            color: #333;
        }

        .header {
            background-color: #444;
            color: #a61111;
            padding: 10px 0;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .header a {
            color: #ffffff;
            margin: 0 15px;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .header a:hover {
            color: #a61111;
        }

        .main-content {
            position: relative;
            height: 100vh;
            overflow: hidden;
        }

        .car-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.8);
        }

        .hero-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
            z-index: 1;
        }

        .hero-text h1 {
            font-size: 64px;
            margin: 0 0 15px;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
        }

        .hero-text p {
            font-size: 26px;
            margin: 0 0 30px;
            text-shadow: 1px 1px 6px rgba(0,0,0,0.4);
        }

        .cta-link {
            background-color: #a61111;
            color: #fff;
            padding: 12px 30px;
            font-size: 18px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .cta-link:hover {
            background-color: #cf4747;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
            z-index: 3;
        }

        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            width: 400px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .close {
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #555;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            color: #555;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .btn {
            background-color: #a61111;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
        }

        .btn:hover {
            background-color: #a61111;
        }

        .switch-form {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .switch-form a {
            color: #a61111;
            text-decoration: none;
        }

        .user-welcome {
            color: white;
            display: none;
        }

        .avatar-header {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            vertical-align: middle;
            margin-left: 10px;
            background-color: #f0f0f0;
        }

        .welcome-message {
            position: absolute;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 28px;
            text-align: center;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
            z-index: 1;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .welcome-message.show {
            opacity: 1;
        }

        .music-control {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 3;
        }

        .music-btn {
            background-color: #a61111;
            color: white;
            border: none;
            padding: 12px 18px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .music-btn:hover {
            background-color: #cf4747;
        }

        /* 新增 mv 弹窗样式 */
        .tot-modal {
            display: none;
            position: fixed;
            z-index: 4;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
        }

        .tot-modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border-radius: 5px;
            width: 400px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .tot-section {
            display: inline-block;
            width: 45%;
            vertical-align: top;
        }

        .tot-section img {
            width: 100px;
            height: auto;
            margin-bottom: 10px;
        }

        .tot-btn {
            background-color: #a61111;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .tot-btn:hover {
            background-color: #a61111;
        }

        .close-tot {
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close-tot:hover {
            color: #555;
        }
    </style>
</head>
<body>
<div class="header">
    <a href="https://www.rosesarerosie.com">ROSIE官网</a>
    <a href="product-detail.html">Number One商城</a>
    <a href="https://github.com/Gemirose">机米STUIDO</a>
    <a href="racing.html">PUMA赛车游戏</a>
    <a href="#" id="totBtn">MV</a>
    <a href="image-gallery.html">有品</a>
    <a href="orders.html">我的订单</a>
    <a href="https://github.com/Gemirose">GEMIROSE平台</a>
    <a href="dressup.html">自嘲熊换装游戏</a>
    <a href="game.html">BiuBiuBiu打黑粉游戏</a>
    <a href="https://gemirose.github.io/my-music-world/">机米的Music World</a>
    <a href="account.html">账号管理</a>
    <a href="#" id="loginBtn">登录</a>
    <a href="#" id="registerBtn">注册</a>
    <span id="userWelcome" class="user-welcome">
            欢迎，<a href="account.html" id="username"></a>！
            <img id="headerAvatar" class="avatar-header" src="" alt="用户头像">
            <a href="#" id="logoutBtn">退出</a>
        </span>
</div>

<div class="main-content">
    <img src="石头歪头肉.png" alt="rosie" class="car-image">
    <div class="hero-text">
        <h1>SUPER ROSIE</h1>
        <p>rosie的强大</p>
        <a href="product-detail.html" class="cta-link">了解详情</a>
    </div>
    <div id="welcomeMessage" class="welcome-message"></div>
</div>

<audio id="backgroundMusic" loop>
    <source src="ROSÉ%20(로제)-toxic%20till%20the%20end.mp3" type="audio/mpeg">
    你的浏览器不支持音频元素。
</audio>

<div class="music-control">
    <button id="musicBtn" class="music-btn">暂停音乐</button>
</div>

<div id="loginModal" class="modal">
    <div class="modal-content">
        <span class="close" id="closeLogin">×</span>
        <h2>登录</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="loginUsername">用户名</label>
                <input type="text" id="loginUsername" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">密码</label>
                <input type="password" id="loginPassword" required>
            </div>
            <button type="submit" class="btn">登录</button>
        </form>
        <div class="switch-form">
            还没有账号？<a href="#" id="switchToRegister">立即注册</a>
        </div>
    </div>
</div>

<div id="registerModal" class="modal">
    <div class="modal-content">
        <span class="close" id="closeRegister">×</span>
        <h2>注册</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="registerUsername">用户名</label>
                <input type="text" id="registerUsername" required>
            </div>
            <div class="form-group">
                <label for="registerEmail">电子邮箱</label>
                <input type="email" id="registerEmail" required>
            </div>
            <div class="form-group">
                <label for="registerPassword">密码</label>
                <input type="password" id="registerPassword" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">确认密码</label>
                <input type="password" id="confirmPassword" required>
            </div>
            <button type="submit" class="btn">注册</button>
        </form>
        <div class="switch-form">
            已有账号？<a href="#" id="switchToLogin">立即登录</a>
        </div>
    </div>
</div>

<!-- MV 弹窗 -->
<div id="totModal" class="tot-modal">
    <div class="tot-modal-content">
        <span class="close-tot" id="closeTot">×</span>
        <div class="tot-section">
            <img src="rosie.svg" alt="YouTube Logo">
            <button class="tot-btn" id="youtubeBtn">跳转油管</button>
        </div>
        <div class="tot-section">
            <img src="rosie.svg" alt="Baidu Logo">
            <button class="tot-btn" id="localVideoBtn">本地视频</button>
        </div>
    </div>
</div>

<script>
    // 获取 DOM 元素
    const loginModal = document.getElementById('loginModal');
    const registerModal = document.getElementById('registerModal');
    const totModal = document.getElementById('totModal');
    const loginBtn = document.getElementById('loginBtn');
    const registerBtn = document.getElementById('registerBtn');
    const totBtn = document.getElementById('totBtn');
    const closeLogin = document.getElementById('closeLogin');
    const closeRegister = document.getElementById('closeRegister');
    const closeTot = document.getElementById('closeTot');
    const switchToRegister = document.getElementById('switchToRegister');
    const switchToLogin = document.getElementById('switchToLogin');
    const youtubeBtn = document.getElementById('youtubeBtn');
    const localVideoBtn = document.getElementById('localVideoBtn');
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');
    const userWelcome = document.getElementById('userWelcome');
    const usernameSpan = document.getElementById('username');
    const logoutBtn = document.getElementById('logoutBtn');
    const headerAvatar = document.getElementById('headerAvatar');
    const welcomeMessage = document.getElementById('welcomeMessage');
    const backgroundMusic = document.getElementById('backgroundMusic');
    const musicBtn = document.getElementById('musicBtn');
    let isPlaying = false;

    // --- 新增：登录/注册弹窗控制 ---
    // 点击“登录”按钮显示登录弹窗
    loginBtn.onclick = function(e) {
        e.preventDefault(); // 阻止链接默认行为
        loginModal.style.display = 'flex'; // 使用 flex 以便垂直居中
    }

    // 点击“注册”按钮显示注册弹窗
    registerBtn.onclick = function(e) {
        e.preventDefault(); // 阻止链接默认行为
        registerModal.style.display = 'flex'; // 使用 flex 以便垂直居中
    }

    // 点击登录弹窗的关闭按钮
    closeLogin.onclick = function() {
        loginModal.style.display = 'none';
    }

    // 点击注册弹窗的关闭按钮
    closeRegister.onclick = function() {
        registerModal.style.display = 'none';
    }

    // 点击登录弹窗中的“立即注册”链接
    switchToRegister.onclick = function(e) {
        e.preventDefault(); // 阻止链接默认行为
        loginModal.style.display = 'none';
        registerModal.style.display = 'flex';
    }

    // 点击注册弹窗中的“立即登录”链接
    switchToLogin.onclick = function(e) {
        e.preventDefault(); // 阻止链接默认行为
        registerModal.style.display = 'none';
        loginModal.style.display = 'flex';
    }
    // --- 登录/注册弹窗控制结束 ---

    // --- MV 弹窗逻辑 (保持不变) ---
    totBtn.onclick = function(e) {
        e.preventDefault();
        totModal.style.display = 'block'; // TMV 弹窗使用 block 即可
    }

    closeTot.onclick = function() {
        totModal.style.display = 'none';
    }

    youtubeBtn.onclick = function() {
        window.location.href = 'https://www.youtube.com/@roses_are_rosie';
    }

    localVideoBtn.onclick = function() {
        window.location.href = 'local-video.html';
    }
    // --- MV 弹窗逻辑结束 ---

    // --- 注册表单提交逻辑 (保持不变) ---
    registerForm.onsubmit = (e) => {
        e.preventDefault();
        const username = document.getElementById('registerUsername').value.trim();
        const email = document.getElementById('registerEmail').value.trim();
        const password = document.getElementById('registerPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        if (!username || !email || !password || !confirmPassword) {
            return alert('请填写所有字段');
        }

        if (password !== confirmPassword) {
            return alert('两次输入的密码不匹配');
        }

        const users = JSON.parse(localStorage.getItem('users') || '[]');

        if (users.some(user => user.username === username)) {
            return alert('用户名已被使用');
        }

        const newUser = { username, email, password, avatar: 'default-avatar.png' };
        users.push(newUser);
        localStorage.setItem('users', JSON.stringify(users));

        alert('注册成功！请登录');
        registerForm.reset();
        registerModal.style.display = 'none';
        loginModal.style.display = 'flex'; // 注册成功后显示登录框
    };

    // --- 登录表单提交逻辑 (保持不变) ---
    loginForm.onsubmit = (e) => {
        e.preventDefault();
        const username = document.getElementById('loginUsername').value.trim();
        const password = document.getElementById('loginPassword').value;

        if (!username || !password) {
            return alert('请填写用户名和密码');
        }

        const users = JSON.parse(localStorage.getItem('users') || '[]');
        const user = users.find(u => u.username === username && u.password === password);

        if (user) {
            alert('登录成功！');
            loginForm.reset();
            loginModal.style.display = 'none'; // 登录成功后关闭弹窗
            usernameSpan.textContent = username;
            loadUserAvatar(username);

            loginBtn.style.display = 'none';
            registerBtn.style.display = 'none';
            userWelcome.style.display = 'inline';
            localStorage.setItem('currentUser', username);

            typeWriter(`欢迎回来，${username}！`, welcomeMessage);
        } else {
            alert('用户名或密码不正确');
        }
    };

    // --- 退出登录逻辑 (保持不变) ---
    logoutBtn.onclick = (e) => {
        e.preventDefault(); // 阻止链接默认行为
        localStorage.removeItem('currentUser');
        loginBtn.style.display = 'inline';
        registerBtn.style.display = 'inline';
        userWelcome.style.display = 'none';
        headerAvatar.src = '';
        welcomeMessage.textContent = '';
        welcomeMessage.classList.remove('show'); // 确保移除show类
    };

    // --- 加载用户头像函数 (保持不变) ---
    function loadUserAvatar(username) {
        const users = JSON.parse(localStorage.getItem('users') || '[]');
        const user = users.find(u => u.username === username);
        headerAvatar.src = user?.avatar || 'default-avatar.png';
    }

    // --- 打字机效果函数 (保持不变) ---
    function typeWriter(text, element, speed = 100) {
        element.textContent = '';
        let i = 0;
        element.classList.add('show');
        function type() {
            if (i < text.length) {
                element.textContent += text.charAt(i++);
                setTimeout(type, speed);
            } else {
                // 保持显示一段时间后淡出
                setTimeout(() => {
                    element.classList.remove('show');
                    // 动画结束后清空内容，避免残留
                    setTimeout(() => element.textContent = '', 500);
                }, 2000); // 显示 2 秒
            }
        }
        type();
    }

    // --- 音乐控制逻辑 (保持不变) ---
    musicBtn.onclick = () => {
        if (isPlaying) {
            backgroundMusic.pause();
            musicBtn.textContent = '播放音乐';
        } else {
            backgroundMusic.play().catch(() => {
                console.log('自动播放被阻止，请用户手动点击播放');
                musicBtn.textContent = '播放音乐'; // 如果播放失败，确保按钮文本正确
                isPlaying = false; // 确保状态正确
            });
            musicBtn.textContent = '暂停音乐';
        }
        isPlaying = !isPlaying; // 切换状态 (如果播放成功)
    };

    // --- 页面加载逻辑 (保持不变) ---
    window.onload = () => {
        const currentUser = localStorage.getItem('currentUser');
        if (currentUser) {
            usernameSpan.textContent = currentUser;
            loadUserAvatar(currentUser);
            loginBtn.style.display = 'none';
            registerBtn.style.display = 'none';
            userWelcome.style.display = 'inline';
            // 页面加载时的欢迎信息可以不使用打字机效果，直接显示或延迟显示
            // typeWriter(`欢迎回来，${currentUser}！`, welcomeMessage);
            // 或者直接简单显示
            // welcomeMessage.textContent = `欢迎回来，${currentUser}！`;
            // welcomeMessage.classList.add('show');
            // setTimeout(() => {
            //     welcomeMessage.classList.remove('show');
            //     welcomeMessage.textContent = '';
            // }, 2500); // 显示一段时间
        }

        // 尝试自动播放音乐
        backgroundMusic.play().then(() => {
            isPlaying = true;
            musicBtn.textContent = '暂停音乐';
        }).catch(error => {
            console.log('背景音乐自动播放失败:', error);
            // 在许多现代浏览器中，用户需要先与页面交互才能播放音频
            musicBtn.textContent = '播放音乐';
            isPlaying = false;
        });
    };
</script>
</body>
