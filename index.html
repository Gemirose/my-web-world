<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUPER Ultra</title>
    <style>
        body {
            margin: 0;
            font-family: "Microsoft YaHei", "PingFang SC", Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        .header {
            background-color: #333;
            color: white;
            padding: 15px 0;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .header a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .header a:hover {
            color: #ff6700;
        }

        .main-content {
            position: relative;
            height: 100vh;
            overflow: hidden;
        }

        .car-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.8);
        }

        .hero-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
            z-index: 1;
        }

        .hero-text h1 {
            font-size: 64px;
            margin: 0 0 15px;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
        }

        .hero-text p {
            font-size: 26px;
            margin: 0 0 30px;
            text-shadow: 1px 1px 6px rgba(0,0,0,0.4);
        }

        .cta-link {
            background-color: #ff6700;
            color: #fff;
            padding: 12px 30px;
            font-size: 18px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .cta-link:hover {
            background-color: #f25600;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
            z-index: 3;
        }

        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            width: 400px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .close {
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #555;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            color: #555;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .btn {
            background-color: #ff6700;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
        }

        .btn:hover {
            background-color: #f25600;
        }

        .switch-form {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .switch-form a {
            color: #ff6700;
            text-decoration: none;
        }

        .user-welcome {
            color: white;
            display: none;
        }

        .avatar-header {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            vertical-align: middle;
            margin-left: 10px;
            background-color: #f0f0f0;
        }

        .welcome-message {
            position: absolute;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 28px;
            text-align: center;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
            z-index: 1;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .welcome-message.show {
            opacity: 1;
        }

        .music-control {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 3;
        }

        .music-btn {
            background-color: #ff6700;
            color: white;
            border: none;
            padding: 12px 18px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .music-btn:hover {
            background-color: #f25600;
        }

        @media (max-width: 768px) {
            .hero-text h1 { font-size: 48px; }
            .hero-text p { font-size: 20px; }
            .cta-link { padding: 10px 25px; font-size: 16px; }
            .modal-content { width: 90%; }
            .header a { font-size: 14px; }
        }
    </style>
</head>
<body>
<div class="header">
    <a href="#">没米官网</a>
    <a href="#">没米商城</a>
    <a href="#">机米汽车</a>
    <a href="racing.html">赛车游戏</a>
    <a href="#">ToT</a>
    <a href="#">没品</a>
    <a href="orders.html">我的订单</a>
    <a href="#">0个人爱开放平台</a>
    <a href="dressup.html">换装游戏</a>
    <a href="game.html">射击游戏</a>
    <a href="account.html">账号管理</a>
    <a href="#" id="loginBtn">登录</a>
    <a href="#" id="registerBtn">注册</a>
    <span id="userWelcome" class="user-welcome">
            欢迎，<a href="account.html" id="username"></a>！
            <img id="headerAvatar" class="avatar-header" src="" alt="用户头像">
            <a href="#" id="logoutBtn">退出</a>
        </span>
</div>

<div class="main-content">
    <img src="zhaopian.jpg" alt="pingu" class="car-image">
    <div class="hero-text">
        <h1>SUPER pingu🐧</h1>
        <p>遥遥领先的强大</p>
        <a href="product-detail.html" class="cta-link">了解详情</a>
    </div>
    <div id="welcomeMessage" class="welcome-message"></div>
</div>

<audio id="backgroundMusic" loop>
    <source src="Whiplash.mp3" type="audio/mpeg">
    你的浏览器不支持音频元素。
</audio>

<div class="music-control">
    <button id="musicBtn" class="music-btn">暂停音乐</button>
</div>

<div id="loginModal" class="modal">
    <div class="modal-content">
        <span class="close" id="closeLogin">×</span>
        <h2>登录</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="loginUsername">用户名</label>
                <input type="text" id="loginUsername" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">密码</label>
                <input type="password" id="loginPassword" required>
            </div>
            <button type="submit" class="btn">登录</button>
        </form>
        <div class="switch-form">
            还没有账号？<a href="#" id="switchToRegister">立即注册</a>
        </div>
    </div>
</div>

<div id="registerModal" class="modal">
    <div class="modal-content">
        <span class="close" id="closeRegister">×</span>
        <h2>注册</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="registerUsername">用户名</label>
                <input type="text" id="registerUsername" required>
            </div>
            <div class="form-group">
                <label for="registerEmail">电子邮箱</label>
                <input type="email" id="registerEmail" required>
            </div>
            <div class="form-group">
                <label for="registerPassword">密码</label>
                <input type="password" id="registerPassword" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">确认密码</label>
                <input type="password" id="confirmPassword" required>
            </div>
            <button type="submit" class="btn">注册</button>
        </form>
        <div class="switch-form">
            已有账号？<a href="#" id="switchToLogin">立即登录</a>
        </div>
    </div>
</div>

<script>
    const loginModal = document.getElementById('loginModal');
    const registerModal = document.getElementById('registerModal');
    const loginBtn = document.getElementById('loginBtn');
    const registerBtn = document.getElementById('registerBtn');
    const closeLogin = document.getElementById('closeLogin');
    const closeRegister = document.getElementById('closeRegister');
    const switchToRegister = document.getElementById('switchToRegister');
    const switchToLogin = document.getElementById('switchToLogin');
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');
    const userWelcome = document.getElementById('userWelcome');
    const usernameSpan = document.getElementById('username');
    const logoutBtn = document.getElementById('logoutBtn');
    const headerAvatar = document.getElementById('headerAvatar');
    const welcomeMessage = document.getElementById('welcomeMessage');
    const backgroundMusic = document.getElementById('backgroundMusic');
    const musicBtn = document.getElementById('musicBtn');
    let isPlaying = false;

    loginBtn.onclick = () => loginModal.style.display = 'flex';
    registerBtn.onclick = () => registerModal.style.display = 'flex';
    closeLogin.onclick = () => loginModal.style.display = 'none';
    closeRegister.onclick = () => registerModal.style.display = 'none';
    window.onclick = (e) => {
        if (e.target == loginModal) loginModal.style.display = 'none';
        if (e.target == registerModal) registerModal.style.display = 'none';
    };
    switchToRegister.onclick = (e) => { e.preventDefault(); loginModal.style.display = 'none'; registerModal.style.display = 'flex'; };
    switchToLogin.onclick = (e) => { e.preventDefault(); registerModal.style.display = 'none'; loginModal.style.display = 'flex'; };

    registerForm.onsubmit = (e) => {
        e.preventDefault();
        const username = document.getElementById('registerUsername').value;
        const email = document.getElementById('registerEmail').value;
        const password = document.getElementById('registerPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        if (password !== confirmPassword) return alert('两次输入的密码不匹配');
        const users = JSON.parse(localStorage.getItem('users') || '[]');
        if (users.some(user => user.username === username)) return alert('用户名已被使用');

        users.push({ username, email, password });
        localStorage.setItem('users', JSON.stringify(users));
        alert('注册成功！请登录');
        registerForm.reset();
        registerModal.style.display = 'none';
        loginModal.style.display = 'flex';
    };

    loginForm.onsubmit = (e) => {
        e.preventDefault();
        const username = document.getElementById('loginUsername').value;
        const password = document.getElementById('loginPassword').value;
        const users = JSON.parse(localStorage.getItem('users') || '[]');
        const user = users.find(u => u.username === username && u.password === password);

        if (user) {
            alert('登录成功！');
            loginForm.reset();
            loginModal.style.display = 'none';
            usernameSpan.textContent = username;
            loadUserAvatar(username);
            loginBtn.style.display = 'none';
            registerBtn.style.display = 'none';
            userWelcome.style.display = 'inline';
            localStorage.setItem('currentUser', username);
            typeWriter(`欢迎回来，${username}！`, welcomeMessage);
        } else {
            alert('用户名或密码不正确');
        }
    };

    logoutBtn.onclick = (e) => {
        e.preventDefault();
        localStorage.removeItem('currentUser');
        loginBtn.style.display = 'inline';
        registerBtn.style.display = 'inline';
        userWelcome.style.display = 'none';
        headerAvatar.src = '';
        welcomeMessage.textContent = '';
    };

    function loadUserAvatar(username) {
        const users = JSON.parse(localStorage.getItem('users') || '[]');
        const user = users.find(u => u.username === username);
        headerAvatar.src = user?.avatar || 'default-avatar.png';
    }

    function typeWriter(text, element, speed = 100) {
        element.textContent = '';
        let i = 0;
        element.classList.add('show');
        function type() {
            if (i < text.length) {
                element.textContent += text.charAt(i++);
                setTimeout(type, speed);
            } else {
                setTimeout(() => {
                    element.classList.remove('show');
                    setTimeout(() => element.textContent = '', 500);
                }, 2000);
            }
        }
        type();
    }

    musicBtn.onclick = () => {
        if (isPlaying) {
            backgroundMusic.pause();
            musicBtn.textContent = '播放音乐';
        } else {
            backgroundMusic.play().catch(() => console.log('自动播放被阻止'));
            musicBtn.textContent = '暂停音乐';
        }
        isPlaying = !isPlaying;
    };

    window.onload = () => {
        const currentUser = localStorage.getItem('currentUser');
        if (currentUser) {
            usernameSpan.textContent = currentUser;
            loadUserAvatar(currentUser);
            loginBtn.style.display = 'none';
            registerBtn.style.display = 'none';
            userWelcome.style.display = 'inline';
            typeWriter(`欢迎回来，${currentUser}！`, welcomeMessage);
        }
        backgroundMusic.play().then(() => {
            isPlaying = true;
            musicBtn.textContent = '暂停音乐';
        }).catch(() => musicBtn.textContent = '播放音乐');
    };
</script>
</body>
</html>
